        <title>The Real Fruit Smoothie</title>
    </head>
    <body>
<h1>To Make the Real Fruit Smoothie, it will be necessary to have the following ingredients<h1>
  <p>1 Banana
    5 Strawberries
    10 Rasberries
    1 Cup Apple Juice
    1 Cup Greek Vanilla Yogurt
    1 1/2 Cups Ice<p>
    <p>Mix all the ingredients together in a blender, blend until all ingredients are blended evenly.</p>
    </body>
